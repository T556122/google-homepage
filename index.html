<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="main-elements">      
            <div id="header">
                Header
            </div>  
            <div id="top">
                top
                <div id="logo-div">
                    <img id="logo-img" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-sva-scholarship-20.png" alt="Google Logo">
                </div>   
            </div>
            <div id="mid">
                <div id="search-bar">
                    <input type="text" for="search-bar" id="search-bar" name="search-bar"> 
                </div>
                <div id="buttons">
                    <button id="google-search" style="background-color: #f2f2f2">Google Search</button>
                    <button id="feeling-lucky">I'm feeling lucky</button>
                </div>  
            </div>
            <div id="bottom">
                Bottom
            </div>
            <div id="footer">
                Footer
            </div>
        </div>
    </main>
</body>
</html>
